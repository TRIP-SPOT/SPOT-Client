# Workflow name
name: 🚀 Storybook 배포

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ 코드 체크 아웃
        uses: actions/checkout@v3

      - name: ✅ 노드 세팅
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 🔨 빌드
        run: |
          cd packages/design-system
          yarn build-storybook

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 스토리북 배포
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ github.token }}
